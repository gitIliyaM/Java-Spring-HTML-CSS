<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${registration}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-5 mb-5">
        <h1>Регистрация кошелька</h1>
        <form method="post" action="/adapter">
            <label class="form-control">
                <input type="text" name="login" placeholder="введите логин" class="form-control"><br>
                <input type="password" name="password" placeholder="введите пароль" class="form-control"><br>
                <p th:text="${warning}" />
            </label>
            <button type="submit" name="button" value="create" class="btn btn-success">создать</button>
        </form>
    </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
